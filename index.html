<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IMAGINATOR</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0d0d0d;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
    }

    .chat-container {
        width: 420px;
        height: 600px;
        background: #1a1a1a;
        border-radius: 20px;
        box-shadow: 0 0 15px #00000080;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .chat-header {
        padding: 15px;
        background: #2b2b2b;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
    }

    .chat-box {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .user-msg {
        align-self: flex-end;
        background: #007bff;
        padding: 10px 14px;
        border-radius: 15px;
        max-width: 75%;
    }

    .bot-msg {
        align-self: flex-start;
        background: #333;
        padding: 10px 14px;
        border-radius: 15px;
        max-width: 75%;
    }

    .input-area {
        display: flex;
        padding: 10px;
        background: #2b2b2b;
    }

    input {
        flex: 1;
        padding: 12px;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 16px;
    }

    button {
        margin-left: 10px;
        padding: 12px 16px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
    }
</style>

</head>
<body>

<div class="chat-container">

    <div class="chat-header">My AI Assistant</div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-area">
        <input id="userInput" type="text" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

</div>

<script>
const API_URL = "https://my-fullstack-apps.vercel.app/api/chat";

function addMessage(msg, type) {
    let box = document.getElementById("chatBox");
    let div = document.createElement("div");
    div.className = type === "user" ? "user-msg" : "bot-msg";
    div.innerText = msg;
    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
}

async function sendMessage() {
    let input = document.getElementById("userInput");
    let text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    try {
        let res = await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: text })
        });

        let data = await res.json();
        addMessage(data.response || "Error", "bot");

    } catch (err) {
        addMessage("⚠️ Error connecting to server", "bot");
    }
}
</script>

</body>
</html>
